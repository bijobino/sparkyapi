<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPARKY'S API</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: pointer;
    }

    h1 {
      color: #add8e6;
      font-size: 4rem;
      animation: softGlow 3s infinite ease-in-out;
    }

    @keyframes softGlow {
      0%, 100% {
        text-shadow: 0 0 3px #add8e6;
      }
      50% {
        text-shadow: 0 0 8px #add8e6;
      }
    }
  </style>
</head>
<body onclick="playMusic()">
  <h1>SPARKY'S API</h1>
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/vcaxt3.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function playMusic() {
      const music = document.getElementById('bg-music');
      music.play();
      document.body.removeAttribute('onclick'); // Remove listener after first click
    }
  </script>
</body>
</html>
